<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <head>
        <script src="jquery-2.1.4.js"></script>
        <script src="jcanvas.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="hw3_css.css"/>
    </head>
<body>  
<button number='1' class='example-button'>Example 1</button>
  <button number='2' class='example-button'>Example 2</button>
  <button number='3' class='example-button'>Example 3</button>
  <table>
    <tr>
      <td>
          Temperature:
      </td>
      <td>
          <input type='number' value=100 id='temperatureInput'/>
      </td>
    </tr>
    <tr>
      <td>
          Cooling rate:
      </td>
      <td>
          <input type='number' value=5 id='coolingRateInput'/>
      </td>
    </tr>
    <tr>
      <td>
          Number of moves per temperature:
      </td>
      <td>
          <input type='number' value=20 id='movesInput'/>
      </td>
    </tr>
    <tr>
      <td>
          Frozen(stop) temperature:
      </td>
      <td>
          <input type='number' value=10 id='stopInput'/>
      </td>
    </tr>
    <tr>
      <td>
         <span class='container-label'>Inputs:</span> 
        <textarea id='inputData' class='textarea-style'></textarea>
      </td>
      <td>
         <span class='container-label'>Output:</span> 
        <textarea id='outputData' class='textarea-style textarea-wide'></textarea>
      </td>
    </tr>
  </table>
  
  <div class='button-container'>
      <button class='run-button'>Run</button>
      <button class='reset-button'>Reset</button>
  </div>

  <span class='container-label'>Canvas:</span> 
  <div id='assignmentContainer' class='assignment-container'><canvas id='drawingCanvas' height='500' width='800'></canvas></div>
    <script src="mainFile.js"></script>
    </body>
</html>
